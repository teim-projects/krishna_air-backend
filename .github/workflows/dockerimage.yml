name: Deploy UAT

on:
  push:
    branches:
      - uat

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image (UAT)
        run: |
          docker build -f docker/Dockerfile.uat -t teim123/krisna_air:backend-uat-1.0.0 .
          docker push teim123/krisna_air:backend-uat-1.0.0